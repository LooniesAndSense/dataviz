      // Duplicate entries for each index they belong to
      // Create the duplicated data array and adjust market cap for TSX60
      let duplicatedData = [];
      data.forEach((company) => {
        company.indices.forEach((index) => {
          duplicatedData.push({
            ticker: company.ticker,
            name: company.name,
            marketcap:
              index === "TSX60" ? company.marketcap * 0.73 : company.marketcap,
            sector: company.sector,
            idx: index,
          });
        });
      });


      const prefix = d3.format("$.2s");

      var width = window.innerWidth,
        height = window.innerHeight;

      const svg = d3
        .select("#my_dataviz")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      // Define the centers for each index group
      const indexCenters = {
        SP500: { x: 1000, y: height / 2 },
        NASDAQ100: { x: 1700, y: height / 2 },
        TSX60: { x: 2100, y: height / 2 },
      };

      const color = d3
        .scaleOrdinal()
        .domain(["SP500", "NASDAQ100", "TSX60"])
        .range(["#F8766D", "#00BA38", "#619CFF"]);

      // Adjusted size scale for proportional circle areas
      const size = d3.scaleSqrt().domain([0, 3330]).range([1, 60]);

      const Tooltip = d3.select("body").append("div").attr("class", "tooltip");

      const mouseover = function (event, d) {
        Tooltip.style("opacity", 1);
      };

      const mousemove = function (event, d) {
        Tooltip.html(
          "<u>" +
            d.name +
            " (" +
            d.ticker +
            ")</u>" +
            "<br>" +
            prefix(d.marketcap * 1000000000).replace(/G/, "B") +
            " (USD)"
        )
          .style("left", event.pageX + 10 + "px")
          .style("top", event.pageY - 20 + "px");
      };

      const mouseleave = function (event, d) {
        Tooltip.style("opacity", 0);
      };

      const logoWidth = 150; // Adjust the width of the logo
      const logoHeight = 150; // Adjust the height of the logo

      svg
        .append("image")
        .attr("xlink:href", "looniesandsense_logo_new.svg") // Path to your PNG file
        .attr("width", logoWidth)
        .attr("height", logoHeight)
        .attr("x", width-200) // Position from the right side
        .attr("y", height-175); // Position from the bottom

      const nodes = svg
        .append("g")
        .selectAll("circle")
        .data(duplicatedData)
        .enter()
        .append("circle")
        .attr("class", "node")
        .attr("r", (d) => size(d.marketcap))
        .style("fill", (d) => color(d.idx))
        .style("fill-opacity", 0.7)
        .attr("stroke", "black")
        .style("stroke-width", 1)
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave);

      // Add text labels for nodes with a large enough radius
      const labels = svg
        .append("g")
        .selectAll("text")
        .data(duplicatedData)
        .enter()
        .append("text")
        .attr("class", "label")
        .attr("text-anchor", "middle")
        .attr("dy", ".35em")
        .text((d) => (size(d.marketcap) > 10 ? d.ticker : ""))
        .style("fill", "black")
        .style("font-size", "10px");

      const simulation = d3
        .forceSimulation(duplicatedData)
        .force(
          "x",
          d3
            .forceX()
            .strength(1)
            .x((d) => indexCenters[d.idx].x)
        )
        .force(
          "y",
          d3
            .forceY()
            .strength(1)
            .y((d) => indexCenters[d.idx].y)
        )
        .force(
          "center",
          d3
            .forceCenter()
            .x(width / 3)
            .y(height / 2)
        )
        .force("charge",
        d3.forceManyBody()
        .strength(1))
        .force(
          "collide",
          d3
            .forceCollide()
            .strength(2)
            .radius((d) => size(d.marketcap) + 3)
            .iterations(3)
        )
        .alphaDecay(0.05) // Faster alpha decay
        .alpha(0.3) // Set higher alpha to start with
        .restart();

      simulation.on("tick", function () {
        nodes.attr("cx", (d) => d.x).attr("cy", (d) => d.y);
        labels.attr("x", (d) => d.x).attr("y", (d) => d.y);
      });

      function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
      }

      function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }

      nodes.call(
        d3
          .drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended)
      );

      // Create legend
      const legend = svg
        .append("g")
        .attr("class", "legend")
        .attr("transform", "translate(125, 25)");

      const legendData = ["SP500", "NASDAQ100", "TSX60"];
      legend
        .selectAll(".legend-item")
        .data(legendData)
        .enter()
        .append("g")
        .attr("class", "legend-item")
        .attr("transform", (d, i) => `translate(0, ${i * 20})`)
        .call((g) => {
          g.append("rect")
            .attr("class", "legend-rect")
            .attr("x", width - 500)
            .attr("y",height - 158)
            .attr("width", 36)
            .attr("height", 18)
            .style("fill", (d) => color(d))
            .style("opacity", 0.8);

          g.append("text")
            .attr("x", width - 460)
            .attr("y", height - 150)
            .attr("dy", "0.35em")
            .text(d => d)
        });
        
// Event listener for highlight switch
const highlightSwitch = d3.select("#highlight-switch");
highlightSwitch.on("change", function(event) {
    const isChecked = event.target.checked;
    nodes.style("fill-opacity", d => {
        if (isChecked) {
            const isBothIndices = data.some(company => company.ticker === d.ticker && company.indices.includes("NASDAQ100") && company.indices.includes("SP500"));
            return isBothIndices ? 0.8 : 0.2;
        } else {
            return 0.8; // Reset to normal opacity
        }
    });
});
